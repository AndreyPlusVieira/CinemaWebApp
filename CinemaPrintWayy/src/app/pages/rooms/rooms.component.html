<div class="sub-header">
  <h2>SALAS</h2>
</div>
<div class="container">
  <div class="card">
    <table class="table-rooms">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nome</th>
          <th>Quantidade de Assentos</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let room of rooms?.value ">
          <td>{{room?.id}}</td>
          <td>{{room?.name}}</td>
          <td>{{room?.seats}}</td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
