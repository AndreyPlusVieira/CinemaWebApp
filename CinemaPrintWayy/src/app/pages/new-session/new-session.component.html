<form [formGroup]="form" *ngIf="form">
  <div class="container form">
    <div class="form-individual title">
      <label for="StartTime">Dia e horário da sessão.</label>
      <input class="is-invalid" [(ngModel)]="request.startTime" type="datetime-local" id="startTime" formControlName="StartTime" [ngClass]="{'is-invalid': f.StartTime.errors && f.StartTime.touched}">
      <div class="invalid-information" *ngIf="f.StartTime.errors && f.StartTime.touched">
        <p>Uma data é obrigatório.</p>
      </div>
    </div>
    <div class="form-individual description">
      <label>Entrada</label>
      <input class="is-invalid" [(ngModel)]="request.entryValue" placeholder="00 R$" type="number" formControlName="EntryValue" [ngClass]="{'is-invalid': f.EntryValue.errors && f.EntryValue.touched}">
      <div class="invalid-information" *ngIf="f.EntryValue.errors && f.EntryValue.touched">
        <p>Valor da entrada obrigatório.</p>
      </div>
    </div>
    <div class="form-individual description">
      <label>Sala Id</label>
      <select class="is-invalid" [(ngModel)]="request.roomsId" formControlName="RoomId">
        <option [value]="item.id" *ngFor="let item of rooms?.value">{{item.name}}</option>

      </select>
    </div>
    <div class="form-individual description">
      <label>Filme Id</label>
      <select class="is-invalid" [(ngModel)]="request.movieId" formControlName="MovieId">
        <option [value]="item.id" *ngFor="let item of movie?.value">{{item.title}}</option>
      </select>

    </div>

    <div class="radio">
      <p>Animação</p>
      <input checked class="is-invalid" [(ngModel)]="request.animationType" id="radio1" type="radio" value="2D" name="animation" formControlName="animation" [ngClass]="{'is-invalid': f.animation.errors && f.animation.touched}">
      <label for="radio1">2D</label>
      <input class="is-invalid" [(ngModel)]="request.animationType" id="radio2" type="radio" value="3D" name="animation" formControlName="animation" [ngClass]="{'is-invalid': f.animation.errors && f.animation.touched}">
      <label for="radio2">3D</label>
    </div>

    <div class="radio">
      <p>Audio</p>
      <input checked [(ngModel)]="request.audioType" id="radio3" type="radio" value="Original" name="Audio" formControlName="Audio">
      <label for="radio3">Original</label>
      <input [(ngModel)]="request.audioType" id="radio4" type="radio" value="Dublado" name="Audio" formControlName="Audio">
      <label for="radio4">Dublado</label>
    </div>

    <button type="button" button [disabled]="!form.valid" (click)="save()">GRAVAR</button>

    <a routerLink="/sessions" class="back">Voltar</a>
  </div>
</form>
